declaration1=१) मैं ऊपर उल्लिखित बच्चे/बच्चों के संबंध में वर्ष के दौरान शैक्षिक व्यय वहन करने को समझता हूं।
declaration2=२) मैं प्राधिकारी से अनुरोध करता हूं कि वह मुझे चार समान त्रैमासिक किस्तों में राशि की प्रतिपूर्ति करे।
declaration3=३) उपरोक्त विवरण में यदि कोई परिवर्तन हो तो मैं प्राधिकारी को सूचित करने के लिए नोट करता हूं।
declaration4=४)मैंने शिक्षा व्यय की प्रतिपूर्ति के नियम और शर्तों को पढ़ और समझ लिया है और उनका पालन करने का वचन देता हूं।
declaration5=५) मेरे द्वारा प्रतिपूर्ति की गई शिक्षा व्यय की अतिरिक्त राशि, यदि कोई हो, को वापस करने के लिए, मेरे शब्दों की शिक्षा को पूरा करने/बंद करने के बारे में प्राधिकारी को सूचित करने में मेरी ओर से हुई देरी के कारण।
declaration6=६)यदि किसी भी समय, उपरोक्त घोषणा गलत पाई जाती है, तो एकमुश्त राशि वापस करने के लिए उत्तरदायी होने के अलावा मेरा कार्य आईआरडीए (कर्मचारियों और अधिकारियों की सेवा की शर्तें) के अर्थ में कदाचार माना जाएगा।
